<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Homework / a Platzi project</title>
    <link rel="stylesheet" href="shapes.css">
    <script src="./shapes.js"></script>
</head>
<header>
    <p>Brain energy saver</p>
    <span>Geometry lazy version</span>
</header>
<body>
    <div class="main-text">
        <p>Hey there you Lazy one, letÂ´s start saving some brain energy </p>
        <p>Click on the shape you want to start calculating </p>
    </div>
    <div class="main-shapes">
        <a href="#squareLink"><img class="main-shapes__square" src="./Images and Icons/square.png" alt="Square icon"></a>
        <img class="main-shapes__circle" src="./Images and Icons/oval.png" alt="Circle icon">
        <img class="main-shapes__triangle" src="./Images and Icons/triangle-outline-variant.png" alt="Triangle icon">
    </div>
    <section class="square">
        <h3 id="squareLink">You picked square</h3>
        <form>
            <label class="squareLabel" for="squareInput">Just gimme the side (cms)</label>
            <input class="squareInput" id="squareInput" type="number">
            <button class="squarePerimeter" type="button" onclick="calculateSquarePerimeter()">Perimeter</button>
            <button class="squareArea" type="button" onclick="calculateSquareArea()">Area</button>
        </form>
    </section>
    <section class="triangle">
        <h3 id="rectangleLink">You picked rectangle</h3>
        <form>
            <label class="triangleLabel" for="triangleInput">Just gimme the side (cms)</label>
            <input class="triangleInput" id="triangleInput" type="number">
            <button class="trianglePerimeter" type="button" onclick="calculateTrianglePerimeter()">Perimeter</button>
            <button class="triangleArea" type="button" onclick="calculateTriangleArea()">Area</button>
        </form>
    </section>
    <section class="circle">
        <h3 id="circleLink">You picked circle</h3>
        <form>
            <label class="cirlcleLabel" for="cirlcleInput">Just gimme the side (cms)</label>
            <input class="cirlcleInput" id="cirlcleInput" type="number">
            <button class="cirlclePerimeter" type="button" onclick="calculateCirlclePerimeter()">Perimeter</button>
            <button class="cirlcleArea" type="button" onclick="calculateCirlcleArea()">Area</button>
        </form>
    </section>
</body>
</html>
